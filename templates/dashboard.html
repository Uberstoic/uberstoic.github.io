<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="content-wrapper">
        <header class="header">
            <h1>Добро пожаловать на дашборд!</h1>
        </header>

        <nav class="navbar">
            <a href="#">Главная</a>
            <a href="#">О нас</a>
            <a href="#">Фото</a>
            <a href="#">Контакты</a>
        </nav>

        <main class="content">
            <h2>Привет, пользователь!</h2>
            <p>Это ваша персональная панель управления. Вы можете добавить заметки, просматривать данные и взаимодействовать с системой.</p>
            <button id="noteButton">Добавить заметку</button>
        </main>

        <aside class="sidebar">
            <h3>Последние заметки</h3>
            <ul id="notesList">
                <!-- Заметки будут добавляться здесь -->
            </ul>
        </aside>

        <footer class="footer">
            <p>&copy; 2024 Cute Dashboard</p>
        </footer>

        <!-- Модальное окно для заметок -->
        <div id="noteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Добавить заметку</h2>
                <textarea id="noteInput" placeholder="Введите вашу заметку..."></textarea><br>
                <button id="saveNoteButton">Сохранить заметку</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
